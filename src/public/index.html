<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carterjs chat</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__block header__block--fill">
                <h1 class="header__title"></h1>
            </div>
            <div class="header__block">
                <small class="header__subtitle"></small>
            </div>
        </div>
    </header>
    <div class="messages-container container">
        <div id="messages"></div>
    </div>
    <div class="textbox">
        <div class="container">
            <span class="textbox__input" id="input" placeholder="message or command" contenteditable></span>
            <button class="button textbox__button" id="send">send</button>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>
</html>
