<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul></ul>
    <form>
        <input type="text">
        <button type="submit">Send</button>
    </form>
    <script>
        const ul = document.querySelector("ul");

        let chatId;
        let eventSource;

        // Connect to event source with hash for id
        function connect() {
            if(eventSource) {
                eventSource.close();
                eventSource = null;
            }
            chatId = location.hash.slice(1) || "welcome";
            if(chatId) {
                eventSource = new EventSource(`/chats/${chatId}/messages`);
                eventSource.onmessage = (message) => {
                    console.log(message);
                    const li = document.createElement("li");
                    li.innerText = message.data;

                    ul.appendChild(li);
                }
                eventSource.onerror = console.error;
                eventSource.onopen = console.info;
            }
        }
        connect();
        window.addEventListener("hashchange", connect);
        
        const form = document.querySelector("form");
        const input = document.querySelector("input");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if(chatId) {
                fetch(`/chats/${chatId}/messages`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: input.value
                    })
                });
            }
        });
    </script>
</body>
</html>
